<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="gameArea">
        <h1>Tic-Tac-Toe</h1>
        <h2 id="playerTurn"></h2>
        <div id="gameBoard">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>        
        </div>
        <div>
            <h2 id="statusMessage"></h2>
        </div>
        <div class="players">
            <label for="playerX">Player X:</label>
            <input id="playerX" name="playerX" type="text" required placeholder="Name">
            <label for="playerO">Player O:</label>
            <input id="playerO" name="playerO" type="text" title="type PC to play the computer!">
        </div>
        <div class="buttons">
            <button id="startButton" type="submit">Start!</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    
</body>
</html>
